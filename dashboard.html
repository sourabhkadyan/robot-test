<!DOCTYPE html>
<html>
<head>
  <style>
    table {
      font-family: arial, sans-serif;
      border-collapse: collapse;
      width: 100%;
    }
    td, th {
      border: 1px solid #dddddd;
      text-align: left;
      padding: 8px;
    }
    th {
      background-color: #dddddd;
    }
  </style>
</head>
<body>
  <h2>Robot Framework Result Dashboard</h2>
  <table id="testResults">
  <tr>
    <th>Test Name</th>
    <th>Status</th>
    <th>Message</th>
  </tr>
  <script>
    const xhttp = new XMLHttpRequest();
    xhttp.open("GET", "output.xml", false);
    xhttp.send();
    const xml = xhttp.responseXML;
    const testCases = xml.getElementsByTagName("test");
    for (let i = 0; i < testCases.length; i++) {
      const testCase = testCases[i];
      const testName = testCase.getAttribute("name");
      const status = testCase.getElementsByTagName("status")[0].getAttribute("status");
      const message = testCase.getElementsByTagName("message")[0].textContent;
      document.write("<tr><td>" + testName + "</td><td>" + status + "</td><td>" + message + "</td></tr>");
    }
  </script>
</table>

</body>
</html>
