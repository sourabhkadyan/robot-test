<!DOCTYPE html>
<html>
  <head>
    <style>
      table {
        font-family: arial, sans-serif;
        border-collapse: collapse;
        width: 100%;
      }

      td, th {
        border: 1px solid #dddddd;
        text-align: left;
        padding: 8px;
      }

      tr:nth-child(even) {
        background-color: #dddddd;
      }
    </style>
  </head>
  <body>
    <table>
      <tr>
        <th>Total Tests</th>
        <th>Passed Tests</th>
        <th>Failed Tests</th>
      </tr>
      <tr>
        <td id="totalTests"></td>
        <td id="passedTests"></td>
        <td id="failedTests"></td>
      </tr>
    </table>
    <script>
      const xhttp = new XMLHttpRequest();
      xhttp.open("GET", "/result/output.xml", false);
      xhttp.send();
      const parser = new DOMParser();
      const xmlDoc = parser.parseFromString(xhttp.responseText, "text/xml");
      const stats = xmlDoc.getElementsByTagName("statistics")[0];
      const totalTests = stats.getAttribute("tests");
      const passedTests = stats.getAttribute("pass");
      const failedTests = stats.getAttribute("fail");
      document.getElementById("totalTests").innerHTML = totalTests;
      document.getElementById("passedTests").innerHTML = passedTests;
      document.getElementById("failedTests").innerHTML = failedTests;
    </script>
  </body>
</html>
